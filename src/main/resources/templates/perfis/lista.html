<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
        <title>Lista de Perfis</title>    



    </head>
    <body>
        <div  layout:fragment="corpo">

            <div class="album py-5 bg-light">

                <div class="d-flex justify-content-center">
                    <div class="col-md-10">

                        <h2>Lista de Perfil</h2>

                        <h2>Perfis</h2>
                        <table id="table-perfil"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">nome</th>
                                    <th scope="col">editar</th>
                                    <th scope="col">excluir</th>
                                </tr>
                            </thead>
                        </table>


                    </div>
                </div>
            </div>
        </div>



        <script   th:src="@{/js/perfis.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
