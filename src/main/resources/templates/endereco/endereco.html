<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
      
         <title>[[#{endereco.add.headline}]]</title>
    </head>
    <body>
        <div  layout:fragment="corpo">

            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{endereco.add.headline}]]</h1>
                <div>
                    <a th:href="@{/endereco}" class="btn btn-primary ms-2">[[#{endereco.add.back}]]</a>
                </div>
            </div>

                        <form th:action="${endereco.id == null} ? @{/endereco/salvar} : @{/endereco/editar}" 
                              th:object="${endereco}" method="POST" class="was-validated" id="registrar">
                            <div class="form-row">
                                <label for="cep" class="col-sm-2 col-form-label">cep </label>
                                <div class=" col-md-2">
                                    <input type="text" class="form-control" th:field="*{cep}" id="cep" placeholder="digite o seu cep"  />
                                </div>
                            </div>

                            <div class="form-row">
                                <label for="uf" class="col-sm-2 col-form-label">Estado</label> 
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="uf" th:field="*{uf}" required />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="cidade" class="col-sm-2 col-form-label">Cidade</label> 
                                <div class=" col-md-3">
                                    <input type="text" class="form-control" id="cidade"  th:field="*{cidade}" required />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="bairro" class="col-sm-2 col-form-label">Bairro</label> 
                                <div class="col-md-3">
                                    <input type="text" class="form-control" id="bairro"  th:field="*{bairro}" required />
                                </div>
                            </div>
                            <div class="form-row">
                                <label for="rua" class="col-sm-2 col-form-label">Rua</label> 
                                <div class=" col-md-3">
                                    <input type="text" class="form-control" id="rua" th:field="*{rua}" required />
                                </div>
                            </div>

                            
                            <div class="form-row">
                                <label for="numero" class="col-sm-2 col-form-label">Número</label>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" th:field="*{numero}" id="numero" />
                                </div>
                            </div>

                            <div class="form-row">
                                <label for="complemento" class="col-sm-2 col-form-label">Complemento</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control"     th:field="*{complemento}" id="complemento" />
                                </div>
                            </div>

                            <input type="hidden" th:field="*{id}"/>                                   
                            <input type="hidden" name="pessoa" th:field="*{pessoa.id}" >

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary" data-toggle="tooltip"  data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
                                </div>
                            </div>
                        </form>
                        <h2>Endereço Cadastrado</h2>

                        <table id="table-endereco" class="table table-sm table-striped table-bordered nowrap"  style="width: 100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col">Cidade</th>
                                    <th scope="col">Bairro</th>
                                    <th scope="col">Rua</th>
                                    <th scope="col">Cep</th>
                                    <th scope="col">Número</th>
                                    <th scope="col">Complemento</th>
                                    <th scope="col">Editar</th>
                                    <th scope="col">Excluir</th>
                                </tr>
                            </thead>
                        </table>

                    </div>
                </div>
            </div>
        </div>

        <script	th:src="@{/js/endereco.js(v=${version})}"  th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

            $(document).ready(function () {

                function limpa_formulário_cep() {
                    // Limpa valores do formulário de cep.
                    $("#rua").val("");
                    $("#bairro").val("");
                    $("#cidade").val("");
                    $("#uf").val("");
                    $("#numero").val("");
                    $("#complemento").val("");
                }

                //Quando o campo cep perde o foco.
                $("#cep").blur(function () {

                    //Nova variável "cep" somente com dígitos.
                    var cep = $(this).val().replace(/\D/g, '');

                    //Verifica se campo cep possui valor informado.
                    if (cep !== "") {

                        //Expressão regular para validar o CEP.
                        var validacep = /^[0-9]{8}$/;

                        //Valida o formato do CEP.
                        if (validacep.test(cep)) {

                            //Preenche os campos com "..." enquanto consulta webservice.
                            $("#rua").val("...");
                            $("#bairro").val("...");
                            $("#cidade").val("...");
                            $("#uf").val("...");
                            $("#numero").val("...");
                            $("#complemento").val("...");

                            //Consulta o webservice viacep.com.br/
                            $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                                if (!("erro" in dados)) {
                                    //Atualiza os campos com os valores da consulta.
                                    $("#rua").val(dados.logradouro);
                                    $("#bairro").val(dados.bairro);
                                    $("#cidade").val(dados.localidade);
                                    $("#uf").val(dados.uf);

                                } //end if.
                                else {
                                    //CEP pesquisado não foi encontrado.
                                    limpa_formulário_cep();
                                    alert("CEP não encontrado.");
                                }
                            });
                        } //end if.
                        else {
                            //cep é inválido.
                            limpa_formulário_cep();
                            alert("Formato de CEP inválido.");
                        }
                    } //end if.
                    else {
                        //cep sem valor, limpa formulário.
                        limpa_formulário_cep();
                    }
                });
            });
        </script>
    </body>
</html>
