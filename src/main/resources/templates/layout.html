<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head>
        <title>Gestão Pessoas</title>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="clínica médica com agendamento de consultas online" />
        <meta name="author" content="Kalele" />


        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

            <!-- script -->
            <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


            <link rel="icon"  th:href="@{/image/favicon.ico}" />
            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>

            <link th:rel="stylesheet" type="text/css" media="all" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"  th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
            <link href="../static/css/style-home.css" th:rel="stylesheet" type="text/css" media="all"  th:href="@{/css/style-home.css}"/>

            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"/>
            <link href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css" rel="stylesheet"/>
            <!-- jQueryUI (autocomplete) -->
            <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
            <!-- Icons fontawesome -->
            <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
            <!-- Custom styles for this template -->

            <link th:href="@{https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css(v=${version}) }" rel="stylesheet" />
            <link th:href="@{https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css(v=${version}) }" rel="stylesheet" />
            <link th:href="@{/css/style-home.css(v=${version}) }" rel="stylesheet" />
            <link th:href="@{/css/menu.css(v=${version}) }" rel="stylesheet" />
            <link th:href="@{/css/layout.css(v=${version}) }" rel="stylesheet" />



    </head>
    <body>

        <header id="headers">
            <div th:replace="fragments/header :: cabecalho" />
        </header>


        <div th:insert="fragments/menu" class="nav-side-menu" id="primenu"/>



        <div class="layout-main main"  id="pagina" >	
            <section layout:fragment="corpo">		
                <div>conteudo principal das páginas</div>
            </section>		
        </div>



        <span th:replace="fragments/modal-confirm :: modal-confirm"></span>

        <!-- Bootstrap core JavaScript -->
        <script src="https://your-site-or-cdn.com/fontawesome/v6.0.0/js/all.js" data-auto-replace-svg="nest"></script>

        <!-- Bootstrap core JavaScript
     ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
        <script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
        <!-- jQueryUI (autocomplete) -->
        <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
        <!-- 	Datatables JS -->
        <script th:src="@{https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js(v=${version}) }"></script>
        <!-- 	MEUS JS -->
        <script th:replace=":: js"></script>	
        <script th:replace=":: inlinescript" th:inline="javascript"></script>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });

            var url = '';

            $('table').on('click', 'a', function () {
                url = $(this).attr('href');
            });

            $("#btnOk").on('click', function () {
                document.location.href = url;
            });

            $("#btnCancel").on('click', function () {
                url = '';
            });
        </script>
    </body>
</html>
