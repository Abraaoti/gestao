<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
        <title>Lista de Perfis</title>    



    </head>
    <body>
        <div  layout:fragment="content">
 <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{perfil.list.headline}]]</h1>
                <div>
                    <a th:href="@{/perfis/add}" class="btn btn-primary ms-2">[[#{perfil.list.createNew}]]</a>
                </div>
            </div>


                        <table id="table-perfil"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">nome</th>
                                    <th scope="col">editar</th>
                                    <th scope="col">excluir</th>
                                </tr>
                            </thead>
                        </table>


                    </div>
     
        <script   th:src="@{/js/perfis.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
