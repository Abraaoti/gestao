<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
 <head>
  <meta charset="UTF-8">
  <title>[[#{frequencia.add.headline}]]</title>
 </head>
 <body>
  <div layout:fragment="content">
   <div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1">[[#{frequencia.add.headline}]]</h1>
    <div>
     <a th:href="@{/frequencia}" class="btn btn-primary ms-2">[[#{frequencia.add.back}]]</a>
    </div>
   </div>
	  
	  <table class="table table-striped table-hover table-sm">
<thead>
<tr>
  <th>#</th>
  <th>Nome</th>
  <th>Cargo</th>
  <th>Departamento</th>
  <th>Marcar Presença</th>
</tr>
</thead>
<tbody>
  <tr th:each="f : ${funcionarios}">
     <td th:text="${f.id}">2</td>
     <td th:text="${f.nome}">Ana Maria Lindoval</td>
     <td th:text="{(f.cargo.nome}">Auxiliar Administrativ</td> 
     <td th:text="${f.cargo.departamento.nome}">Administração</td>
     <td><a th:href="@{/frequencias/add/{id}(id=${f.id})}" class="waves-effect waves-light btn modal-trigger" href="#presenca">Presença</a></td>
  </tr>
</tbody>
</table>
   
  </div>
  <script th:src="~{}" th:fragment="js"></script>
  <script th:inline="javascript" th:fragment="inlinescript">

        </script>
 </body>
</html>
