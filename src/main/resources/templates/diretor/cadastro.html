<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8" />
        <title>Cadastrar Administrador</title>
    </head>
    <body>

        <section class="layout-content" layout:fragment="corpo">


            <div class="album py-5 bg-light">

                <div class="d-flex justify-content-center">
                    <div class="col-md-10">

                        <div th:replace="~{fragments/alert  :: alerta-sucesso}"></div>

                       

                        <form th:action="${diretor.id == null} ? @{/diretor/create} : @{/diretor/update}" th:object="${diretor}"	method="POST" class="was-validated">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="nome" class="form-group">Nome Completo</label>
                                    <input type="text" class="form-control"  th:field="*{nome}" id="nome" placeholder="João da Silva" required/>
                                    <div class="invalid-feedback">Nome completo é requerido.</div>
                                </div>
                            </div>


                            <input type="hidden"  th:field="*{usuario}">
                            <input type="hidden" name="id" th:field="*{id}">

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary"
                                            data-toggle="tooltip" data-placement="right" title="Salvar">
                                        <i class="fas fa-save"></i>
                                    </button>
                                </div>
                            </div>
                        </form>


                    </div>
                </div>
            </div>



        </section>
        <script	th:src="@{/js/diretor.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">
     
        </script>
    </body>
</html>
