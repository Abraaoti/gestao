<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>Lista de Perfis</title>    



    </head>
    <body>
        <section class="layout-content" layout:fragment="corpo">
            <main role="main">


                <h2>Lista de Perfil</h2>

                <h2>Perfis</h2>
                <table id="table-perfil"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">nome</th>

                            <th scope="col">editar</th>
                            <th scope="col">excluir</th>
                        </tr>
                    </thead>
                </table>
                </div>
            </main>

        </section>
        <script	th:src="@{/js/perfis.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
