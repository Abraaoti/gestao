<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
         <title th:text="#{frequencia.list.headline}" />
    </head>
    <body>
        <div  layout:fragment="content">
            <div class="card">

              

                <div class="card-body">

                    <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{frequencia.list.headline}]]</h1>
                <div>
                    <a th:href="@{/frequencias/funcionarios}" class="btn btn-primary ms-2">[[#{frequencia.list.funcionarios}]]</a>
                </div>
            </div>
            
                <table id="table-frequencia" class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{frequencia.id.label}]]</th>                                           
                            <th scope="col">[[#{frequencia.funcionario.label}]]</th>
                            <th scope="col">[[#{frequencia.data.label}]]</th>
                            <th scope="col">[[#{frequencia.entrada.label}]]</th>
                            <th scope="col">[[#{frequencia.intervalo.label}]]</th>
                            <th scope="col">[[#{frequencia.retorno.label}]]</th>
                            <th scope="col">[[#{frequencia.saida.label}]]</th>
                            <th scope="col">[[#{frequencia.status.label}]]</th>
                            <th scope="col">Editar</th>
                            <th scope="col">Excluir</th>
                            <th scope="col">Bater Ponto</th>
                        </tr>
                    </thead>
                  
                </table>
            </div>

                </div>
            </div>
        </div>


        <script  th:src="@{/js/frequencia.js}" th:fragment="js"></script>
       
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
