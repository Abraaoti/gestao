<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
   <head>
    <title>Lista de Cargos</title>
    </head>
    <body>

        <div  layout:fragment="corpo">
             <h2>Lista de Cargos</h2>
            <hr/>


            <table id="table-cargo"  class="table table-sm table-striped table-bordered nowrap" style="width:100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cargos</th>
                                                     
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>


    </div>
    <script src="../../static/js/cargos.js" th:src="@{/js/cargos.js}" th:fragment="js"></script>
    <script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
