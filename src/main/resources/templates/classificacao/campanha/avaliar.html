<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head th:replace="fragments/base :: baseHead(~{::title}, ~{::link})">
        <!-- CSS only -->
        <link th:href="@{/css/not.css}" type="text/css" rel="stylesheet" />
        <title>Avaliar Campanha</title>
        <script th:src="@{https://kit.fontawesome.com/a076d05399.js}" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="album py-5 bg-light">
            <div class="container">

                <div class="d-flex justify-content-center">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <span th:text="${campanha.id}"><a href="/campanhas/${campanha.id}">id</a></span>
                                <span th:text="${campanha.nome_campanha}"></span> 
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12">
                               
                                <div class="btn-group" >
                                    <button th:id="${'likes-ruim-' + campanha.id}" type="button"
                                            class="btn btn-sm btn-outline-danger"
                                            >
                                        <span class="badge bg-danger" th:text="${campanha.ruim}">4</span>
                                        
                                    </button>
                                    <button th:id="${'likes-regular-' + campanha.id}" type="button"
                                            class="btn btn-sm btn-outline-primary"
                                            >
                                        <span class="badge bg-primary" th:text="${campanha.regular}">4</span>
                                    </button>
                                    <button th:id="${'likes-bom-' + campanha.id}" type="button"
                                            class="btn btn-sm btn-outline-success"
                                            >
                                        <span class="badge bg-success" th:text="${campanha.bom}">4</span>
                                    </button>
                                    <button th:id="${'likes-otimo-' + campanha.id}" type="button"
                                            class="btn btn-sm btn-outline-success"
                                            >
                                        <span class="badge bg-success" th:text="${campanha.otimo}">4</span>
                                    </button>
                                    <button th:id="${'likes-excelente-' + campanha.id}" type="button"
                                            class="btn btn-sm btn-outline-success"
                                            >
                                        <span class="badge bg-success" th:text="${campanha.excelente}">4</span>
                                    </button>


                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://your-site-or-cdn.com/fontawesome/v6.0.0/js/all.js" data-auto-replace-svg="nest"></script>

        <!-- Bootstrap core JavaScript
     ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js}" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <!-- jQueryUI (autocomplete) -->
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <!-- 	Datatables JS -->
        <script th:src="@{/js/avaliar_campanha.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">


        </script>
    </body>
</html>
