<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8">
        <title th:replace="${title}">Layout Title</title>
    </head>
    <body>

        <section class="layout-content" layout:fragment="corpo">
            <main role="main">


                <div class="my-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div th:replace="~{fragments/alert :: alerta-sucesso}"></div>	

                                <div class="add-toast position-absolute" aria-live="polite" aria-atomic="true" style="top:0px; right:20px;">
                                    <!--toast-->
                                </div>

                                <form th:action="${perfil.id == null} ? @{/perfis/salvar} : @{/perfis/editar}"  th:object="${perfil}" method="POST" class="was-validated">
                                    <div class="row g-3">
                                        <div class="col-md">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" th:field="*{p}" id="p" 
                                                       required/>
                                                <div class="invalid-feedback">nome  Ã© requerido.</div>
                                                <label for="nome">nome </label>
                                            </div>
                                        </div>

                                    </div>


                                    <input type="hidden" name="id" th:field="*{id}">

                                    <div class="form-group row">
                                        <div class="col-sm-10">
                                            <button type="submit" class="btn btn-primary"
                                                    data-toggle="tooltip" data-placement="right" title="Salvar">
                                                <i class="fas fa-save"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>

                                <hr />

                                <h2>Perfis</h2>


                                <table id="table-perfis"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">nome</th>

                                            <th scope="col">editar</th>
                                            <th scope="col">excluir</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>


            </main>

        </section>       

        <script th:src="~{}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
