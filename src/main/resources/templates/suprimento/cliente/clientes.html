<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div  layout:fragment="corpo" class="container">
			<a href="form.html" th:href="@{/clientes/novo}">Novo cliente</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Nome</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${clientes.empty}">
					<td colspan="3">Sem clientes</td>
				</tr>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}">1</td>
					<td><a href="view.html" th:href="@{'/clientes/' + ${cliente.id}}" th:text="${cliente.nome}"> nome </a></td>
				</tr>
			</tbody>
		</table>
            </div>
        </div>


        <script	th:src="@{/js/ped.js(v=${version})}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
