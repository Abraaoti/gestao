<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
	<head>
		<title>[[#{frequencia.add.headline}]]</title>
	</head>
	<body>
		<div layout:fragment="content">

 <div class="row">
                <form th:action="${funcionarioFrequencia.id == null} ? @{/funcionarioFrequencias/add} : @{/funcionarioFrequencias/editar}" th:object="${funcionarioFrequencia}" method="POST" class="was-validated col s12">
                    <div class="row">

                      

                        <div class="input-field col s4">
                            <select   th:field="*{funcionario}">
                                <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.nome}" th:text="${funcionario.nome}"/>
                            </select>
                        </div>
                        <div class="input-field col s4">
                            <select   th:field="*{frequencia}">
                                <option th:each="frequencia : ${frequencias}" th:value="${frequencia.status}" th:text="${frequencia.status}"/>
                            </select>
                        </div>

                        <input type="hidden" th:field="*{id}">


                    

                    </div> 

    <input class="waves-effect waves-light btn-small col s4" type="submit"  value="Salvar"/>

                </form>
            </div>
			

		</div>
		<script th:src="~{}" th:fragment="js"/>
		<script th:inline="javascript" th:fragment="inlinescript">

		</script>
	</body>
</html>
