<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Centros de Custos</title>    



    </head>
    <body>
        <div  layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{centroCusto.list.headline}]]</h1>
                <div>
                    <a th:href="@{/centroCusto/add}" class="btn btn-primary ms-2">[[#{centroCusto.list.createNew}]]</a>
                </div>
            </div>
         
            <table id="table-centros"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nome</th>
                        <th scope="col">editar</th>
                        <th scope="col">excluir</th>
                    </tr>
                </thead>
            </table>


        </div>



        <script   th:src="@{/js/centroCusto.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
