<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head th:replace="~{fragments/header :: hea}">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>



    </head>
    <body >

        <header class="bg-light">
            <div th:replace="~{fragments/header :: header}"/>
        </header>    


        <div id="sidebar" sec:authorize="isAuthenticated()" >
            <div th:replace="~{fragments/menu :: menu}" class="menu"/>
        </div>


        <main class="my-5">
            <div class="container">                 

                <div layout:fragment="content"  />
            </div>
            <span th:replace="~{fragments/modal-confirm :: modal-confirm}"></span>
        </main>



        <div th:replace="~{fragments/footer :: rodape}" sec:authorize="!isAuthenticated()">
            <div>footer</div>
        </div>







        <!-- Bootstrap core JavaScript    ================================================== --> 


        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
        <!-- jQueryUI (autocomplete) -->
        <script th:src="@{https://code.jquery.com/jquery-3.7.1.js(v=${version}) }"></script>
        <script th:src="@{https://code.jquery.com/ui/1.13.1/jquery-ui.min.js(v=${version}) }"></script>
        <!-- Bootstrap JS  cooll-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


        <!-- 	materialize JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
   
        <!-- 	Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- 	MEUS JS -->


        <!-- 	Datatables JS -->

        <script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js(v=${version}) }"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
        <script th:replace="~{:: js}"></script>	
        <script th:replace="~{:: inlinescript}" th:inline="javascript"></script>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });

            var url = '';

            $('table').on('click', 'a', function () {
                url = $(this).attr('href');
            });

            $("#btnOk").on('click', function () {
                document.location.href = url;
            });

            $("#btnCancel").on('click', function () {
                url = '';
            });

            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });
        </script>

    </body>
</html>
