<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
        <title>Lista de Presen√ßas</title>
    </head>
    <body>
        <div  layout:fragment="corpo">
            <div class="card">

                <div class="d-flex flex-wrap mb-4">
                    <h1 class="flex-grow-1">[[#{presenca.list.headline}]]</h1>

                    <div>
                        <a th:href="@{/presenca/add}" class="btn btn-primary ms-2">[[#{presenca.list.createNew}]]</a>
                    </div>
                </div>

                <div class="card-body">

                    <table id="table-presenca" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">NOME </th>                   

                                <th scope="col"  >DATA</th>                                                            
                                <th scope="col">STATUS</th>                                                            
                                <th scope="col">EDITAR</th>                                       
                                <th scope="col">ECLUIR</th>     


                            </tr>
                        </thead>
                    </table>


                </div>
            </div>
        </div>


        <script  th:src="@{/js/presenca.js}" th:fragment="js"></script>

        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
