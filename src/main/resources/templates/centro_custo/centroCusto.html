<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>[[#{centroCusto.add.headline}]]</title>
    </head>
    <body>
        <div  layout:fragment="content">

            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{centroCusto.add.headline}]]</h1>
                <div>
                    <a th:href="@{/centroCusto}" class="btn btn-secondary">[[#{centroCusto.add.back}]]</a>
                </div>
            </div>
            <form th:action="${centroCusto.id == null} ? @{/centroCusto/salvar} : @{/centroCusto/editar}"  th:object="${centroCusto}" method="POST" class="was-validated">
                <div class="row g-2">
                    <div class="col-sm">                        
                        <div class="form-floating mb-3"> 

                            <input type="text" class="form-control"   th:field="*{nome}" id="nome"  required/>
                            <label for="nome">nome </label>
                            <div class="invalid-feedback">nome  Ã© requerido.</div>
                        </div>
                    </div>
                    <input type="hidden" name="id" th:field="*{id}">
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary mb-3" value="Salvar"/>
                    </div>
                </div>
            </form>

            <h2>Centros de Custo</h2>


            <table id="table-centros"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nome</th>
                        <th scope="col">editar</th>
                        <th scope="col">excluir</th>
                    </tr>
                </thead>
            </table>


        </div>



        <script   th:src="@{/js/centroCusto.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
