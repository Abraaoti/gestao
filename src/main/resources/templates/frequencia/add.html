<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
 <head>
  <meta charset="UTF-8">
  <title>[[#{frequencia.add.headline}]]</title>
 </head>
 <body>
  <div layout:fragment="content">
   <div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1">[[#{frequencia.add.headline}]]</h1>
    <div>
     <a th:href="@{/frequencia}" class="btn btn-primary ms-2">[[#{frequencia.add.back}]]</a>
    </div>
   </div>
   <form th:action="${frequencia.id == null} ? @{/frequencia/addFrequenciaFuncionario/}+${funcionario.id}+@{/frequencia} : @{/frequencia/editar}" th:object="${frequencia}" method="POST" class="was-validated">
	   
	   
	   
	    <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Dados do Funcionário Info</div>
                        <div class="panel-body" style="padding-left: 5px;">
                            Nome : <b th:utext="${funcionario.nome}"></b>
                            <br/>
                            Sobrenome : <b th:utext="${funcionario.sobrenome}"></b>
                            <br/>
                            Cargo : <b th:utext="${funcionario.cargo.nome}"></b>
                            <br/>
                            Frequência : <span th:each="freque : ${funcionario.frequencias}">
                            <br/>&nbsp;&nbsp;<b th:utext="${freque.status}"></b>
                            <br/>&nbsp;&nbsp;<b th:utext="${freque.data}"></b>
                        </span>
                        </div>
                    </div>
		    <div class="col-md-6">
                        <select class="form-control" name="frequencia_id">
                            <option th:each="frequencia : ${frquencias}"
                            th:value="${frequencia.id}"
                            th:text="${frequencia.status}"></option>
                        </select>
                    </div>
		    
                    </div>
	   
	   
	   
    <div class="form-group row">
     <div class="custom-control custom-switch">
      <label class="custom-control-label" for="status">STATUS</label> <th:block th:each="status : ${tipos}">
       <div class="form-check">
        <input type="radio" class="form-check-input" id="status" th:field="*{status}" th:value="${status}" th:text="${status}" checked>
       </div> 
      </th:block>
     </div>
    </div> <input type="hidden" name="funcionario" th:field="*{funcionario}"> <input type="hidden" th:field="*{id}"> <input type="submit" th:value="#{frequencia.add.headline}" class="btn btn-primary mt-4 fas fa-save">
   </form>
  </div>
  <script th:src="~{}" th:fragment="js"></script>
  <script th:inline="javascript" th:fragment="inlinescript">

        </script>
 </body>
</html>
