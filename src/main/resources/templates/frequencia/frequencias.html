<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
         <title th:text="#{frequencia.list.headline}" />
    </head>
    <body>
        <div  layout:fragment="content">
            <div class="card">

                <div class="d-flex flex-wrap mb-4">
                    <h1 class="flex-grow-1">[[#{frequencia.list.headline}]]</h1>

                        <a th:href="@{/frequencias/add}" class="btn btn-primary ms-2">[[#{frequencia.list.createNew}]]</a>
                    </div>
                </div>

                <div class="card-body">

                    <table id="table-frequencia" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">DIA</th>                                                            
                                <th scope="col">FUNCION√ÅRIOS </th>                      
                                <th scope="col">CARGO</th>                      
                                <th scope="col">STATUS</th>

                                <th scope="col">EXCLUIR</th>     


                            </tr>
                        </thead>
                    </table>


                </div>
            </div>
        </div>


        <script  th:src="@{/js/frequencia.js}" th:fragment="js"></script>
       
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
