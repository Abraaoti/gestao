<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
        <title>Lista de Avaliações</title>
        <link th:href="@{/css/avaliacao.css(v=${version})}" rel="stylesheet" media="all"/>

    </head>
    <body>

        <div  layout:fragment="corpo">           


            <h2>Avaliações</h2>
            <table id="table-avaliacao"  class="table table-sm table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Cód</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Centro De Custo</th>
                        <th scope="col">Campanha</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Data</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

            </table>



        </div>


        <script th:src="@{/js/avaliacao.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
