<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
         <title th:text="#{frequencia.list.headline}" />
    </head>
    <body>
        <div  layout:fragment="content">
            <div class="card">

              

                <div class="card-body">

                    <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{frequencia.list.headline}]]</h1>
                <div>
                    <a th:href="@{/frequencias/add}" class="btn btn-primary ms-2">[[#{frequencia.list.createNew}]]</a>
                </div>
            </div>
            
                <table id="table-frequencia" class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th scope="col">[[#{frequencia.id.label}]]</th>                                             
                           
                            <th scope="col">[[#{frequencia.status.label}]]</th>
                            <th>Editar</th>
                            <th>Excluir</th>
                        </tr>
                    </thead>
                  
                </table>
            </div>

                </div>
            </div>
        </div>


        <script  th:src="@{/js/frequencia.js}" th:fragment="js"></script>
       
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
