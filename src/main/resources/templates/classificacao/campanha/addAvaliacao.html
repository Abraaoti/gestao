<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div  layout:fragment="corpo">


            <div th:replace="fragments/alert :: alerta-sucesso"></div>	


            <form th:action="${avaliacao.id == null} ? @{/avaliacoes/salvar} : @{/avaliacoes/editar}"
                  th:object="${avaliacao}"	method="POST" class="was-validated">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <small class="form-text text-muted">Selecione 
                            a campnha referente a sua avalicação.</small>
                        <input type="text" class="form-control"    id="centro" placeholder="sede"
                               th:field="*{centro.centro}" required />
                        <div class="invalid-feedback">
                            Campanha é obrigatória.
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <div class="card">
                            <div class="card-header">
                                Indique a Campanha desejada
                            </div>
                            <div class="card-body" id="campanhas">										  									    
                                <!-- options by jQuery -->
                            </div>									  							  
                        </div>
                    </div>
                </div>





                <input type="hidden" th:field="*{id}"/>	

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="btn-salvar" type="submit" class="btn btn-primary" 
                                data-toggle="tooltip" data-placement="right" title="Salvar">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>

            </form>
            <br />
            <hr />


        </div>


        <script th:src="@{/js/avaliacoes.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
