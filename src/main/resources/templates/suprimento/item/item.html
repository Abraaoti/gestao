<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>

        <div  layout:fragment="corpo">

           <div class="well">
            <form th:action=" @{/itens/(form)}" th:object="${item}"	method="POST" class="was-validated">
               <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</p>
			</div>
			
			<input type="hidden" th:field="*{id}" th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			 
			<div class="form-group">
			 <label class="control-label col-sm-2" for="nome">Nome</label> 
			 <input class="col-sm-10" type="text" th:field="*{nome}" th:class="${#fields.hasErrors('nome')} ? 'field-error'" />
			</div>
			<div class="form-group">  
			 <label class="control-label col-sm-2" for="text">Preço</label>
			 <input class="col-sm-10" type="text" th:field="*{preco}" th:class="${#fields.hasErrors('preco')} ? 'field-error'"/>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<input type="submit" value="Gravar" />
			</div>
			<br/>
			<a th:href="@{/itens/}" href="itens.html"> voltar </a>
		</form>
			</div>
            
        </div>


        <script  th:src="@{/js/itens.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
