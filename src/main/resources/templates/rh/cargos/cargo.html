<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
   <head>
    <title>add cargos</title>
    </head>
    <body>

        <div  layout:fragment="corpo">


            <div th:replace="fragments/alert :: alerta-sucesso"></div>	

            <form th:action="${cargo.id == null} ? @{/c/salvar} : @{/c/editar}" th:object="${cargo}"	method="POST" class="was-validated">
                <div class="form-group row">
                    <div class="form-group col-md-4">
                        <label for="titulo" class="form-group" style="text-align: center">nome </label>
                        <input type="text" class="form-control" th:field="*{nome}" id="nome"  required/>

                    </div>
                  




                    <input type="hidden" th:field="*{id}"/>	

                    <div style="overflow: auto;" class="form-group col-md-5">
                        <br />
                        <div style="float: right;">
                            <button type="submit" class="btn btn-primary fas fa-save">
                                salvar
                            </button>
                        </div>
                    </div>

                </div>


            </form>

            <hr/>
            <h2>Lista de Cargos</h2>
            <hr/>


            <table id="table-cargo"  class="table table-sm table-striped table-bordered nowrap" style="width:100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Cargos</th>
                                                     
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>


    </div>
    <script src="../../static/js/cargos.js" th:src="@{/js/cargos.js}" th:fragment="js"></script>
    <script th:inline="javascript" th:fragment="inlinescript"></script>
</body>
</html>
