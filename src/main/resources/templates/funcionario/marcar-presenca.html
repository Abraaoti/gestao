<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>Lista de Funcionários</title>
    </head>
    <body>
        <div  layout:fragment="content">

            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{funcionario.list.headline}]]</h1>
                <div>
                    <a th:href="@{#}" class="btn btn-primary ms-2">[[#{funcionario.list.createNew}]]</a>
                </div>
            </div>



            <table id="table-marcar-presenca" class="table table-sm table-striped table-bordered nowrap" style="width:100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">NOME </th>
                        <th scope="col">SOBRENOME</th>                                                  
                        <th scope="col">FUNÇÃO</th>                      
                        <th scope="col">MARCAR PRESENÇA</th>                                     
                                                       
                        <th scope="col">EDITAR</th>                                       
                        <th scope="col">ECLUIR</th>     


                    </tr>
                </thead>
            </table>


        </div>


        <script  th:src="@{/js/marcarPresenca.js}" th:fragment="js"></script>
      
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
