<!DOCTYPE html>
<html layout:decorate="~{fragments/layout}"
      xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>[[${status}]] - [[${error}]]</title>
    </head>
    <body>
        <div  layout:fragment="corpo">

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="text-center">
                        <h1 class="h3 mb-3 font-weight-normal">
                            <i class="oi oi-warning"></i>
                            <span class="mb-4">[[${status}]] - [[${error}]]</span>
                        </h1>

                        <i class="fas fa-user-lock"></i>
                        <h5 class="text-danger" >[(#{error.message})]</h5>

                        <div>
                            <span th:text="${message}"></span><br/><br/>
                            <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar a pÃ¡gina anterior</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>


        <script	th:src="~{}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
