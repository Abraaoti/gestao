<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout}">
    <head>
        <title>Cadastrar Perfil</title> 
    </head>
    <body>
        <div  layout:fragment="content">

            <div class="album py-5 bg-light">

                <div class="d-flex justify-content-center">
                    <div class="col-md-12">

                        <div th:replace="~{fragments/alert :: alerta-sucesso}"></div>	
                        <h2>Cadastrar perfil</h2>
                        <form th:action="${perfil.id == null} ? @{/perfis/salvar} : @{/perfis/editar}"  th:object="${perfil}" method="POST" class="was-validated row g-3">
                            <div class="col-auto">
                                <label for="p" class="staticEmail2">nome </label>                               
                                <input type="text" class="form-control"   th:field="*{p}" id="p"  required/>
                                <div class="invalid-feedback">nome  Ã© requerido.</div>

                            </div>
                            <input type="hidden" name="id" th:field="*{id}">
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-3">Salvar</button>
                            </div>
                        </form>

                        <h2>Perfis</h2>


                        <table id="table-perfil"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">nome</th>
                                    <th scope="col">editar</th>
                                    <th scope="col">excluir</th>
                                </tr>
                            </thead>
                        </table>


                    </div>
                </div>
            </div>
        </div>



        <script   th:src="@{/js/perfis.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
