<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>Add Perfis</title>     



    </head>
    <body>
        <div layout:fragment="corpo">

            <div th:replace="~{fragments/alert :: alerta-sucesso}"></div>	

            <form th:action="${perfil.id == null} ? @{/perfis/salvar} : @{/perfis/editar}"  th:object="${perfil}" method="POST" class="was-validated">
                <div class="form-group row">

                    <label for="nome" class="col-sm-2 col-form-label">nome </label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control"   th:field="*{p}" id="p"  required/>
                        <div class="invalid-feedback">nome  Ã© requerido.</div>
                    </div>


                    <input type="hidden" name="id" th:field="*{id}">


                    <div class="form-group">

                        <input type="submit" class="btn btn-primary mb-3" value="Salvar"/>
                    </div>
                </div>
            </form>

            <hr />

            <h2>Perfis</h2>


            <table id="table-perfil"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nome</th>

                        <th scope="col">editar</th>
                        <th scope="col">excluir</th>
                    </tr>
                </thead>
            </table>


        </div>



        <script  type="text/javascript" th:src="@{/js/perfis.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
