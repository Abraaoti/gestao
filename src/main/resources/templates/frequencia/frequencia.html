<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{frequencia.add.headline}]]</title>
    </head>
    <body>
  <div layout:fragment="content">
   <div class="d-flex flex-wrap mb-4">

    <div>
     <a th:href="@{/frequencias}" class="btn btn-primary ms-2">[[#{frequencias.add.back}]]</a>
    </div>
   </div>
	  <div class="row">
		  
	
   <form th:action="${frequencia.id == null} ? @{/frequencias/addFrequenciaFuncionario} : @{/frequencias/editar}" th:object="${frequencia}" method="POST" class="was-validated">
	   <div class="row">
	     <div class="col-md-6">
		     <select  name="funcionarios" multiple>
                            <option th:each="funcionario : ${funcionariosValues}"

                            th:text="${funcionario.nome}"></option>
                        </select>
                    </div>
              
	     <div class="col-md-6">
                        <select  name="status">
                            <option th:each="status : ${allTypes}"
                            th:value="${status}"
                            th:text="${status}"></option>
                        </select>
                    </div>
              
                <br/>
		</div>
	   <input type="date" th:field="*{data}">
	   <input type="hidden" th:field="*{id}">

                </button>  
	   
	   
	   
	   
	   
	   
	
   </form>
  </div>
  </div>
  <script th:src="~{}" th:fragment="js"></script>

 </body>
</html>
