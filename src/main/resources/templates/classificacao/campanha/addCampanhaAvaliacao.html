<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div  layout:fragment="corpo">


            <div th:replace="fragments/alert :: alerta-sucesso"></div>	


            <form th:action="${avaliacao.id == null} ? @{/avaliacoes/salvar} : @{/avaliacao/editar}"
                  th:object="${avaliacao}"	method="post" class="was-validated">


                <div class="form-row">
                    <div class="form-group col-md-12">

                        <div class="form-group row">
                            <small class="form-text text-muted">Selecione o centro de custo referente a sua avaliação.</small>
                            <label for="centro" class="col-sm-4 col-form-label"><b>Centro de custo</b></label>
                            <div class="col-md-6">

                                <input type="text" class="form-control"   id="centro"  th:field="*{centro.centro}" />

                                <div class="invalid-feedback">Selecione um centro de custo requerida.</div>

                            </div>
                        </div>

                        <div class="form-group row">



                            <div class="form-row">
                                <div class="form-group col-md-12">
                                    <div class="card">
                                        <div class="card-header">
                                            Indique a campanha desejado
                                        </div>
                                        <div class="card-body" id="campanhas">										  									    
                                            <!-- options by jQuery -->
                                        </div>									  							  
                                    </div>
                                </div>
                            </div>

                        </div>



                    </div>

                </div>
                <input type="hidden" th:field="*{id}"/>	
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button id="btn-salvar" type="submit" class="btn btn-primary" 
                                data-toggle="tooltip" data-placement="right" title="Salvar">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br />
            <hr />
            <h2>Lista de Avaliação</h2>


            <table id="table-campanha_avaliacoes" class="table table-sm table-striped table-bordered" >
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Campanha</th>
                        <th scope="col">Centro de Custo</th>
                        <th scope="col">Data</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                </thead>
            </table>


        </div>


        <script th:src="@{/js/campanhaavaliacoes.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
