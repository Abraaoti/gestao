<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>Cadastrar lotação</title> 
    </head>
    <body>
        <div  layout:fragment="corpo">

            <div class="album py-5 bg-light">

                <div class="d-flex justify-content-center">
                    <div class="col-md-10">

                        <div th:replace="~{fragments/alert :: alerta-sucesso}"></div>	
                        <h2>Cadastrar Lotação</h2>
                        <form th:action="${lotacao.id == null} ? @{/lotacao/salvar} : @{/lotacao/editar}"  th:object="${lotacao}" method="POST" class="was-validated">
                            <div class="form-group row">

                                <label for="nome" class="col-sm-2 col-form-label">nome </label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control"   th:field="*{nome}" id="nome"  required/>
                                    <div class="invalid-feedback">nome  é requerido.</div>
                                </div>
                                <input type="hidden" name="id" th:field="*{id}">
                                <div class="form-group">

                                    <input type="submit" class="btn btn-primary mb-3" value="Salvar"/>
                                </div>
                            </div>
                        </form>

                        <h2>Lotações</h2>


                        <table id="table-lotacao"  class="table table-sm table-striped table-bordered nowrap" style="width: 100%">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">nome</th>
                                    <th scope="col">editar</th>
                                    <th scope="col">excluir</th>
                                </tr>
                            </thead>
                        </table>


                    </div>
                </div>
            </div>
        </div>



        <script   th:src="@{/js/lotacao.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
