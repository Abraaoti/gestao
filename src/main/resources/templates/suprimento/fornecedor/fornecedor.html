<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div  layout:fragment="corpo">

            <div th:replace="fragments/alert :: alerta-sucesso"></div>	


            <form th:action="${fornecedor.id == null}? @{/fornecedores/salvar} : @{/fornecedores/editar}"
                  th:object="${fornecedor}"	method="POST" class="was-validated">
                
                <div class="row g-2">
   <div class="col-md-6">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" th:field="*{nome}" id="nome" placeholder="nome"   required/>
   </div>
   <div class="col-md-6">
       <label for="sobrenome" class="form-label">Razão Social</label>    
     <input type="text" class="form-control" th:field="*{sobrenome}" id="sobrenome" placeholder="razão social" aria-label="razão social"  required/>
  </div>
  </div>
                
                
                     <div class="row g-4">
                     <div class="col-md-3">
                    <label for="nascimento" class="form-label">Data da Abertura</label> 
                        <input type="date" class="form-control" id="nascimento" th:field="*{nascimento}" />

                    </div>


                    <div class=" col-md-3">
                    <label for="cnpj" class="form-label">CNPJ</label> 
                        <input type="text" class="form-control" id="cnpj"  placeholder="00.000.0000/0000-00"  data-mask="00.000.000/0000-00" data-mask-selectonfocus="true" th:field="*{cnpj}" required />
                    </div>
              

             
                    <div class="col-md-3">
                    <label for="ie" class="form-label">IE</label> 
                        <input type="text" class="form-control" id="ie" placeholder="000000000000" th:field="*{ie}" required />

                    </div>
              
               
                    <div class="col-md-3">
                    <label for="im" class="form-label">IM</label> 
                        <input type="text" class="form-control" id="im" th:field="*{im}" />
                    </div>
                    
                </div>                      
             <!--div th:include="fragments/endereco::endereco"></div>
                <div th:include="fragments/contatos::contatos"></div-->

                <input type="hidden" th:field="*{id}"/>	
             

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary" data-toggle="tooltip"
                                data-placement="right" title="Salvar"><i class="fas fa-save"></i></button>
                    </div>
                </div>
            </form>
            <hr />
            <h2 style="text-align: center; text-transform: uppercase;">Fornecedores Cadastrados</h2>
            <hr />

                <table id="table-fornecedor"  class="table table-sm table-striped table-bordered nowrap" >
                    <thead class="thead-dark">
                    <th scope="col">#</th>
                    <th scope="col">nome</th>
                    <th scope="col">razão Social</th>
                    <th scope="col">abertura</th>
                    <th scope="col">cnpj</th>
                    <th scope="col">ie</th>
                    <th scope="col">im</th> 
                    <th scope="col">Detalhe</th>
                    <th scope="col">add endereço</th>
                    <th scope="col">add telefone</th>     
                    <th scope="col">Editar</th>
                    <th scope="col">excluir</th>
                  
                    </thead>

                </table>
            </div>
       


        <script	th:src="@{/js/fornecedor.js(v=${version})}" th:fragment="js"></script>

        <script	th:src="@{/js/forn.js(v=${version})}" th:fragment="js"></script>

        <script	th:src="@{/js/apiCnpj.js(v=${version})}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">
            $('#cnpj').val().replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
        </script>
    </body>
</html>
