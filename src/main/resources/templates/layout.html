<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head th:replace="~{fragments/header :: header}">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>



    </head>
    <body style="max-width:1200px">




        <div class="wrapper">

            <!-- Sidebar Holder -->
            <header >

                <nav class="navbar navbar-light navbar-expand-md">


                    <a th:href="@{/}" class="navbar-brand">
                        <img th:src="@{/image/logo.png}" th:alt="#{app.title}" width="40" height="40" class="d-inline-block align-top">
                            <span class="ps-1">[[#{app.title}]]</span>
                    </a>
                   
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="nav navbar-nav ml-auto">


                            <form class="form-inline mt-2 mt-md-0" sec:authorize="!isAuthenticated()">
                                <div class="form-check mb-2 mr-sm-2">
                                    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
                                       th:href="@{/login}">Login</a>
                                </div>

                                <div class="form-check mb-2 mr-sm-2">
                                    <a class="btn btn-outline-success my-2 my-sm-0" role="button"
                                       th:href="@{/u/novo/cadastro}">Cadastrar-se</a>
                                </div>
                            </form>

                            <div  sec:authorize="isAuthenticated()"   class="dropdown form-inline mt-2 mt-md-0">

                                <button type="button"  class="btn btn-primary dropdown-toggle"  data-bs-toggle="dropdown" aria-expanded="false">
                                    <i  class="fas fa-user" aria-hidden="true"></i> 
                                    <span  sec:authentication="name">Bob</span>
                                </button>

                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item " th:href="@{/logout}">sair</a></li>
                                </ul>


                            </div>
                        </div>
                    </div>
                </nav>

            </header>
            <div class=" main_content">


                <div id="sidebar" sec:authorize="isAuthenticated()" >
                    <div th:replace="~{fragments/menu :: menu}"/>
                </div>


                <main>

                    <div th:if="${MSG_SUCCESS != null}" >

                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="oi oi-check"></i>
                            <span>
                                <strong th:text="${MSG_SUCCESS}"></strong>
                            </span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div th:if="${MSG_INFO != null}" >
                        <div class="alert alert-info alert-dismissible fade show" role="alert">
                            <i class="oi oi-check"></i>
                            <span>
                                <strong th:text="${MSG_INFO}"></strong>
                            </span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>	
                    <div th:if="${MSG_ERROR != null}" >
                        <div class="alert alert-error alert-dismissible fade show" role="alert">
                            <i class="oi oi-check"></i>
                            <span>
                                <strong th:text="${MSG_ERROR}"></strong>
                            </span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>	


                    <div layout:fragment="corpo" class="content"/>
            </div>
            </main>





        </div><!-- fim da wrapper -->

        <div th:replace="~{fragments/footer :: rodape}" sec:authorize="!isAuthenticated()">
            <div>footer</div>
        </div>
        <span th:replace="~{fragments/modal-confirm :: modal-confirm}"></span>






        <!-- Bootstrap core JavaScript    ================================================== --> 


        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
        <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
        <!-- jQueryUI (autocomplete) -->
        <script th:src="@{https://code.jquery.com/jquery-3.7.1.js(v=${version}) }"></script>
        <script th:src="@{https://code.jquery.com/ui/1.13.1/jquery-ui.min.js(v=${version}) }"></script>
        <!-- Bootstrap JS  cooll-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>


        <!-- 	Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- 	MEUS JS -->


        <!-- 	Datatables JS -->

        <script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js(v=${version}) }"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
        <script th:replace="~{:: js}"></script>	
        <script th:replace="~{:: inlinescript}" th:inline="javascript"></script>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });

            var url = '';

            $('table').on('click', 'a', function () {
                url = $(this).attr('href');
            });

            $("#btnOk").on('click', function () {
                document.location.href = url;
            });

            $("#btnCancel").on('click', function () {
                url = '';
            });

            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });
        </script>

    </body>
</html>
