<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head th:replace="fragments/base :: baseHead(~{::title}, ~{::link})">
        <title>Avaliar Campanha</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"/>
        <link th:href="@{/css/detalhes.css(v=${version}) }" rel="stylesheet" media="all" />
        <script th:src="@{https://kit.fontawesome.com/a076d05399.js}" crossorigin="anonymous"></script>
        <style>
            .bs-example{
                margin: 20px;
            }
        </style>

    </head>
    <body>



        <div class="container">


            <div class="conteudo">


                <h1 id="titulo"> <strong th:text="${campanha.nome_campanha}"></strong></h1>

             

                <div class="btn-group">


                    <button th:id="${'av-ruim-' + campanha.id}" type="button"
                            class="btn btn-sm ruim ">
                        <span >&#128545;</span>
                    </button>                    
                    <button th:id="${'av-regular-' + campanha.id}" type="button"
                            class="btn btn-sm regular">
                        <span>&#128528;</span>
                    </button>


                    <button th:id="${'av-bom-' + campanha.id}" type="button"
                            class="btn btn-sm bom">
                        <!--span>&#128528;</span-->
                         <span>&#128512;</span>

                    </button>

                </div>
            </div>
         
                <div id="myModalDetalhes" class="modal fade" tabindex="-1"  role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Companha</h5>
					
				</div>
				<div class="modal-body">
                                <p>gratid√£o por ter avaliado a campanha de <strong th:text="${campanha.nome_campanha}"></strong>!</p>
                            </div>
                            <div class="modal-footer">
                               <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
           
        </div>







        <script th:src="@{/js/avaliar_campanha.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
