<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>

        <section class="layout-content" layout:fragment="corpo">
            <main role="main">



                <div class="album py-5 bg-light">
                    <div class="container">

                        <div class="d-flex justify-content-center">
                            <div class="col-md-8">

                                <div th:replace="~{fragments/alert  :: alerta-sucesso}"></div>

                                <div class="add-toast position-absolute" aria-live="polite" 
                                     aria-atomic="true" style="top:0px; right:20px;">
                                    <!--toast-->
                                </div>
                                	<form th:action="${presenca.id == null} ? @{/presenca/salvar} : @{/presenca/editar}" 
							th:object="${presenca}"
							method="POST" class="was-validated">
							
							
							<div class="form-row">
								<div class="form-group col-md-12">
									<div class="card">
									  <div class="card-header">
									    Indique o médico desejado
									  </div>
									  <div class="card-body" id="funcionario">										  									    
											<!-- options by jQuery -->
									  </div>									  							  
									</div>
								</div>
							</div>
							
							<div class="form-row">								
								<div class="form-group col-md-12">
									<small class="form-text text-muted">Selecione 
										a data da consulta</small>
									<input class="form-control" type="date" id="dataPresenca" 
										th:field="*{dataPresenca}" required/>
									<div class="invalid-feedback">
								      Data é obrigatória.
								    </div>	
								</div>
							</div>
							
							<!--div class="form-row">
								<div class="form-group col-md-12">
									<small id="hr-small" class="form-text text-muted">Horários disponíveis
										para a consulta</small>
									<select id="horarios" class="custom-select" size="5" 
										th:field="*{horario.id}" required>
									  	<option th:value="*{horario.id}" 
									  			th:text="*{horario.horaMinuto}"></option>
									</select>
									<div class="invalid-feedback">Horário é obrigatório</div>
								</div>
							</div-->
							
							<input type="hidden" th:field="*{id}"/>							
							<div class="form-group row">
								<div class="col-sm-10">
									<button id="btn-salvar" type="submit" class="btn btn-primary" 
										data-toggle="tooltip" data-placement="right" title="Salvar">
										<i class="fas fa-save"></i>
									</button>
								</div>
							</div>
						</form>

                            </div>
                        </div>
                    </div>
                </div>

            </main>

        </section>
        <script	th:src="~{}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript"></script>
    </body>
</html>
