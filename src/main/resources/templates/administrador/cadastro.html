<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <head>
        <title>Dados Cadastrais</title>
    </head>
    <body>
        <div layout:fragment="content">




            <form th:action="${administrador.id == null} ? @{/administrador/salvar} : @{/administrador/editar}" th:object="${administrador}"	method="POST" class="was-validated">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="nome" class="form-group">Nome Completo</label>
                        <input type="text" class="form-control"  th:field="*{nome}"  id="nome" placeholder="João da Silva" required/>
                        <div class="invalid-feedback">Nome completo é requerido.</div>
                    </div>
                </div>


                <input type="hidden"  th:field="*{usuario}">
                <input type="hidden" name="id" th:field="*{id}">

                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary"
                                data-toggle="tooltip" data-placement="right" title="Salvar">
                            <i class="fas fa-save"></i>
                        </button>
                    </div>
                </div>
            </form>


        </div>

        <script	th:src="@{/js/administrado.js(v=${version})}"	th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
