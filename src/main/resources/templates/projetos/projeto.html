<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
   <head>
    <title>Cadastrar projetos</title>
    </head>
    <body>
        <div  layout:fragment="corpo">


            <div th:replace="~{fragments/alert :: alerta-sucesso}"></div>	


            <form th:action="${projeto.id == null} ? @{/projeto/salvar} : @{/projeto/editar}"
                  th:object="${projeto}"	method="POST" class="was-validated">

                <div class="row mb-3">
                    <div class="col-md">
                        <div class="form-floating ">                    
                            <input type="text" class="form-control" id="contrato"  th:field="*{contrato}" name="contrato" required />
                            <label for="contrato">Contrato</label>

                        </div>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md">
                            <label for="numero">numero</label>
                        <div class="form-floating ">                    
                            <input type="text" class="form-control" id="numero"  th:field="*{numero}" name="numero" required />

                        </div>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md">
                            <label for="inicio">inicio</label>
                        <div class="form-floating ">                    
                            <input type="date" class="form-control" id="inicio"  th:field="*{inicio}" name="inicio" required />

                        </div>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md">
                            <label for="fim">Fim</label>
                        <div class="form-floating ">                    
                            <input type="date" class="form-control" id="fim"  th:field="*{fim}" name="fim" required />

                        </div>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md">
                            <label for="responsavel">responsavel</label>
                        <div class="form-floating ">                    
                            <input type="text" class="form-control" id="responsavel"  th:field="*{responsavel}" name="responsavel" required />

                        </div>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md">
                            <label for="seguranca">seguranca</label>
                        <div class="form-floating ">                    
                            <input type="text" class="form-control" id="seguranca"  th:field="*{seguranca}" name="seguranca" required />

                        </div>
                    </div>

                </div>
                <div class="row mb-3">
                    <div class="col-md">
                            <label for="gestor">gestor</label>
                        <div class="form-floating ">                    
                            <input type="text" class="form-control" id="gestor"  th:field="*{gestor}" name="gestor" required />

                        </div>
                    </div>

                </div>

              
                        


                <input type="hidden" th:field="*{id}"/>	

                <div class="form-group row">
                    <div class="col-sm-10">
                        <div class="col-sm-2">
                            <button  class="btn btn-primary ">Cadastrar</button>                   
                        </div>
                    </div>
                </div>

            </form>
            <hr />
            <!--div th:switch="${avaliacoes}">
                <h2 th:case="null">Não há avaliações!</h2>
                <div th:case="*"-->
            <h2>Projetos</h2>
            <table id="table-avaliacao"  class="table table-sm table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Cód</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Centro De Custo</th>
                        <th scope="col">Campanha</th>
                        <th scope="col">Nota</th>
                        <th scope="col">Data</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

            </table>



        </div>


        <script th:src="@{/js/avaliacao.js}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">

        </script>
    </body>
</html>
