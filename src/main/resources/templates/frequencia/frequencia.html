<!doctype html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8">
        <title>[[#{frequencia.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{frequencia.add.headline}]]</h1>
                <div>
                    <a th:href="@{/frequencias}" class="btn btn-primary ms-2">[[#{frequencia.add.back}]]</a>
                </div>
            </div>
            <div class="row">
            <form th:action="${frequencia.id == null} ? @{/frequencias/addFrequenciaFuncionario} : @{/frequencias/editar}" th:object="${frequencia}" method="POST" class="col s12 was-validated">
                <div class="row">


                    <div class="input-field col s12 m6">

                        <select class="form-control" th:field="*{funcionarios}"  id="funcionarios"  multiple="multiple">
                            <option th:each="funcionarios : ${allFuncionarios}"
                                    th:value="${funcionarios.id}"
                                    th:text="${funcionarios.nome}"  selected="selected"></option>
                        </select>
                    </div>
                    <div class="input-field col s12 m6">
                        <select class="form-control" th:field="*{status}">
                            <option th:each="status : ${allTipos}"
                                    th:value="${status}"
                                    th:text="${status}"></option>
                        </select>
                    </div>
                </div>
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden" th:field="*{data}"/>

                <button type="submit" class="btn btn-primary">
                    Add FrequÃªncia
                </button>  

            </form>
        </div>
        </div>
        <script th:src="~{}" th:fragment="js"></script>
        <script th:inline="javascript" th:fragment="inlinescript">
            $('#funcionarios').ready(function(){
            var funcionarios = [[${frequencia.funcionarios}]];
            $.each(funcionarios, function(k, v) {
            $('#funcionarios option[value="' + v.id + '"]').attr('selected', 'selected');
            })
            });
        </script>
    </body>
</html>
