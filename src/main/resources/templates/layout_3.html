<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="version=${#strings.randomAlphanumeric(3)}">
    <head th:replace="~{fragments/header :: header}">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    
    
    
    
    
    </head>
    <body  class="has-fixed-sidenav">
        <header>
         <div class="navbar-fixed">
        <nav class="navbar white">
          <div class="nav-wrapper"><a href="#!" class="brand-logo grey-text text-darken-4">Home</a>
            <ul id="nav-mobile" class="right">
              <li class="hide-on-med-and-down"><a href="/products/admin">Buy Now!</a></li>
              <li class="hide-on-med-and-down"><a href="#!" data-target="dropdown1" class="dropdown-trigger waves-effect"><i class="material-icons">notifications</i></a></li>
              <li><a href="#!" data-target="chat-dropdown" class="dropdown-trigger waves-effect"><i class="material-icons">settings</i></a></li>
            </ul>
          
          </div>
        </nav>
      </div>
        <div  sec:authorize="isAuthenticated()" >
         <div th:replace="~{fragments/menu :: menu}" />
       </div>
           
    
     
    </header>         
        <main>
       <div class="container">
        <div class=" row">  
            
            
    <div class="col s12">
                     
                 <span th:replace="~{fragments/msg :: msg}"/> 
                 <div layout:fragment="corpo"  />
        <span th:replace="~{fragments/modal-confirm :: modal-confirm}"/>
         </div>
         </div>
         </div>
            
            
        </main>
      
   

        <div th:replace="~{fragments/footer :: rodape}" sec:authorize="!isAuthenticated()">
            <div>footer</div>
        </div>





        <!-- Bootstrap core JavaScript    ================================================== --> 


       
        <script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
        <!-- jQueryUI (autocomplete) -->
        <script th:src="@{https://code.jquery.com/jquery-3.7.1.js(v=${version}) }"></script>
        <script th:src="@{https://code.jquery.com/ui/1.13.1/jquery-ui.min.js(v=${version}) }"></script>
     


        <!-- 	Datatables JS -->

        <script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js(v=${version}) }"></script>
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js(v=${version}) }"></script>
        <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
        
        
        
        <script th:replace="~{:: js}"></script>	
        <script th:replace="~{:: inlinescript}" th:inline="javascript"></script>

        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip()
            });

            var url = '';

            $('table').on('click', 'a', function () {
                url = $(this).attr('href');
            });

            $("#btnOk").on('click', function () {
                document.location.href = url;
            });

            $("#btnCancel").on('click', function () {
                url = '';
            });

            $(document).ready(function () {
                $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');
                    $(this).toggleClass('active');
                });
            });
        </script>

    </body>
</html>
